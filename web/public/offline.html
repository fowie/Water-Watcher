<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Watcher â€” Offline</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e2e8f0;
      padding: 1rem;
    }

    .container {
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .icon-wrapper {
      margin-bottom: 2rem;
    }

    .icon-wrapper svg {
      width: 80px;
      height: 80px;
      opacity: 0.8;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      color: #f8fafc;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2.5rem;
      opacity: 0.7;
      font-size: 0.875rem;
      color: #94a3b8;
    }

    .brand svg { width: 20px; height: 20px; }

    .message {
      font-size: 1rem;
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 0.9375rem;
      font-weight: 500;
      color: #0f172a;
      background: #38bdf8;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .retry-btn:hover { background: #0ea5e9; }
    .retry-btn:active { transform: scale(0.97); }

    .retry-btn svg { width: 16px; height: 16px; }

    .wave {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      opacity: 0.08;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
      <!-- Water Watcher wave icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/>
        <path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/>
        <path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/>
      </svg>
      Water-Watcher
    </div>

    <div class="icon-wrapper">
      <!-- Wifi-off icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="2" y1="2" x2="22" y2="22" />
        <path d="M8.5 16.5a5 5 0 0 1 7 0" />
        <path d="M2 8.82a15 15 0 0 1 4.17-2.65" />
        <path d="M10.66 5c4.01-.36 8.14.9 11.34 3.76" />
        <path d="M16.85 11.25a10 10 0 0 1 2.22 1.68" />
        <path d="M5 12.86a10 10 0 0 1 5.17-2.93" />
        <line x1="12" y1="20" x2="12.01" y2="20" />
      </svg>
    </div>

    <h1>You&apos;re Offline</h1>
    <p class="message">
      Check your internet connection and try again.<br />
      Your saved data will be available when you reconnect.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      <!-- Refresh icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 2v6h-6" />
        <path d="M3 12a9 9 0 0 1 15-6.7L21 8" />
        <path d="M3 22v-6h6" />
        <path d="M21 12a9 9 0 0 1-15 6.7L3 16" />
      </svg>
      Try Again
    </button>
  </div>

  <!-- Decorative wave -->
  <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 80" preserveAspectRatio="none">
    <path fill="#38bdf8" d="M0,40 C300,80 600,0 900,40 C1050,60 1150,40 1200,40 L1200,80 L0,80 Z"/>
  </svg>
</body>
</html>
