services:
  postgres:
    image: postgres:16-alpine
    container_name: waterwatcher-db
    environment:
      POSTGRES_USER: waterwatcher
      POSTGRES_PASSWORD: waterwatcher
      POSTGRES_DB: waterwatcher
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waterwatcher"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-migrate:
    image: node:20-alpine
    container_name: waterwatcher-migrate
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://waterwatcher:waterwatcher@postgres:5432/waterwatcher}
    volumes:
      - ./web/prisma:/app/prisma
      - ./web/package.json:/app/package.json
    command: sh -c "npx prisma db push --skip-generate"
    restart: "no"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
    container_name: waterwatcher-web
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://waterwatcher:waterwatcher@postgres:5432/waterwatcher}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${NEXT_PUBLIC_VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:you@example.com}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_ID: ${GITHUB_ID:-}
      GITHUB_SECRET: ${GITHUB_SECRET:-}
    restart: unless-stopped

  pipeline:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    container_name: waterwatcher-pipeline
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://waterwatcher:waterwatcher@postgres:5432/waterwatcher}
      NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${NEXT_PUBLIC_VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:you@example.com}
      SCRAPE_INTERVAL_MINUTES: ${SCRAPE_INTERVAL_MINUTES:-60}
      RAFT_WATCH_INTERVAL_MINUTES: ${RAFT_WATCH_INTERVAL_MINUTES:-15}
      CRAIGSLIST_REGIONS: ${CRAIGSLIST_REGIONS:-seattle,portland,denver,saltlakecity,boise}
      RIDB_API_KEY: ${RIDB_API_KEY:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      FACEBOOK_ACCESS_TOKEN: ${FACEBOOK_ACCESS_TOKEN:-}
      LAND_AGENCY_INTERVAL_MINUTES: ${LAND_AGENCY_INTERVAL_MINUTES:-360}
    restart: unless-stopped

volumes:
  pgdata:
