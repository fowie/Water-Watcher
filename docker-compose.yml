services:
  postgres:
    image: postgres:16-alpine
    container_name: waterwatcher-db
    environment:
      POSTGRES_USER: waterwatcher
      POSTGRES_PASSWORD: waterwatcher
      POSTGRES_DB: waterwatcher
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waterwatcher"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
